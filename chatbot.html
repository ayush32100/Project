<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT-Inspired Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chatbot</h2>
      <div class="status">
        <span class="status-dot"></span> Online
      </div>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="message bot-message">
        <div class="avatar bot-avatar">ðŸ¤–</div>
        <div class="text">Hello! How can I assist you today?</div>
      </div>
      <div class="options">
        <button onclick="selectOption('What is the date?')">What is the date?</button>
        <button onclick="selectOption('What is the time?')">What is the time?</button>
        <button onclick="selectOption('Tell me a joke')">Tell me a joke</button>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your question..." onkeypress="handleEnter(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
